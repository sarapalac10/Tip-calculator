<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <h1>SPLI <br> TTER</h1>
    </header>

    <div class="container"> 
        <div class="card-body card-left">
            <p class="card-text">Bill</p>
            <input type="number" id="bill_amount" placeholder="$">
            <p class="card-text">Select Tip %</p>
            <div class="btn-container">
                <button class="tip-btn" value="5">5%</button>
                <button class="tip-btn" value="10">10%</button>
                <button class="tip-btn" value="15">15%</button>
                <button class="tip-btn" value="25">25%</button>
                <button class="tip-btn" value="50">50%</button>
                <button class="custom-btn">Custom</button>
            </div>
            <p class="card-text">Number of people</p>
            <input type="number" id="number_people" min="1">
        </div> <!--Cierre div Contenedor izq-->
                
        <div class="card-body card-right">
            <div class="result-container">
                <h5 class="card-title">Tip Amount</h5>
                <div id="content_tip" class="result">0.00</div>
            </div>

            <div class="result-container">
                <h5 class="card-title">Total</h5>
                <div id="content_bill" class="result">0.00</div>
            </div>
            <br><br>
            <a href="#" class="btn">RESET</a>
        </div> <!--Cierre div Contenedor der-->

    </div>
<script src="js/app.js"></script>
</body>
</html>
